<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Rusty-WASM Tic-Tac-Toe</title>
    <link href="index.css" rel="stylesheet" type="text/css">

    <!-- customized font for text -->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">

    <!-- customized font for winning statement -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">

    <!-- bootstrap capability 
         source: https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
    <script src="./bootstrap.js" type="text/javascript"></script>

    <div id="title"></div>

    <div id="start-visible">
      <div id="select-play" class="btn-toolbar">
        <div class="btn-group">
            <button id="auto" type="button" class="btn btn-outline-info btn-xs">Auto Play</button>
        </div>
        <div class="btn-group">
            <button id="manual" type="button" class="btn btn-outline-primary btn-xs">Manual Play</button>
        </div>
      </div>
    </div>

    <p id="manual-dialogue"></p>
    <div id="board">
      <div id="transparent-board"></div>
    </div>

    <div id="winner"></div>
    <div id="players"></div>

    <div id="start-collapsed">
      <div id="game-controls" class="btn-toolbar">
        <div class="btn-group">
            <button id="reset" type="button" class="btn btn-outline-warning btn-xs">Reset</button>
        </div>
      </div>
    </div>


    <div id="start-collapsed">
      <div id="game-state" class="players"></div>
    </div>

  </body>

  <p class="footer">Â© Copyright 2019 Rusty-WASM Tic-Tac-Toe by Michelle Duer</br>

</html>
